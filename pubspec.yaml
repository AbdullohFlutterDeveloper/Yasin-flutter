name: yaaseen
description: A new Flutter project.

version: 2.0.3+8

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.5.3+2
  flutter_bloc: ^8.1.1
  share_plus: ^4.0.10+1
  audioplayers: ^1.0.1
  url_launcher: ^6.1.5
  flutter_svg: ^1.0.3
  in_app_review: ^2.0.4
  http: ^0.13.5
  firebase_core: ^1.22.0
  firebase_messaging: ^13.0.2
  firebase_auth: ^3.4.2
  cloud_firestore: ^3.4.8
  upgrader: ^4.6.1
  flutter_local_notifications: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  integration_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.2.0


flutter:


  uses-material-design: true

  assets:
    - assets/audio/
    - assets/icons/


  fonts:
    - family: Me-Quran
      fonts:
        - asset: assets/fonts/arabic/Me-Quran-Regular.ttf
    
    - family: Al-Qalam
      fonts:
        - asset: assets/fonts/arabic/al-qalam-kitab.ttf

    - family: Amiri
      fonts:
        - asset: assets/fonts/arabic/Amiri-Bold.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700


